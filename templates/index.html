<body>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">PM2.5</h1>
      <div class="row center">
        <h5 class="header col s12 light">Predict the probability of PM2.5
        <br>
        </h5>
      </div>

              <div class="row">
    <form action='/predict' method="post" class="col s12">
      <div class="row">
        <div class="input-field col s4">
            <label for="first_name"><b>Year</b></label>
            <br>
          <input placeholder="Year" name="Year" id="first_name" type="text" class="validate">
        </div>
        <div class="input-field col s4">

          <label for="last_name"><b>Month </b></label>
            <br>
          <input id="last_name" name="Month" placeholder="Month"  type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="_name"><b>Day</b></label>
            <br>
          <input id="_name" name="Day" placeholder="Day" type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="_name1"><b>Hours</b></label>
            <br>
          <input id="_name1" name="Hours" placeholder="Hours" type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="_name2"><b>Wind Speed</b></label>
            <br>
          <input id="_name2" name="Wind Speed" placeholder="Wind Speed" type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="_name3"><b>Wind Direction</b></label>
            <br>
          <input id="_name3" name="Wind Direction" placeholder="Wind Direction" type="text" class="validate">

        </div>


        <div class="input-field col s4">
            <label for="_name4"><b>Pressure</b></label>
            <br>
          <input id="_name4" name="Pressure" placeholder="Pressure" type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="_name5"><b>Rain</b></label>
            <br>
          <input id="_name5" name="Rain" placeholder="Rain" type="text" class="validate">

        </div>


        <div class="input-field col s4">
            <label for="_name6"><b>Temperature</b></label>
            <br>
          <input id="_name6" name="Temperature" placeholder="Temperature" type="text" class="validate">

        </div>

      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
      </div>
    </form>
      </div>

      <br>
        {{pred}}<br>

    </div>
  </div>


    <br><br>
  </div>
  </div>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
